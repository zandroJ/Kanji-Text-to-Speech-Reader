        <h2>Commonly Used Particles</h2>
        <div class="particle">
        <h3>けど (kedo) / けれど (keredo) / けども (kedomo)</h3>
        <p><strong>Meaning:</strong> "But," "However," "Although"</p>
        <p><strong>Usage:</strong> Used to contrast or soften a statement.</p>
        <p><strong>Example:</strong> 今日は忙しいけど、明日なら大丈夫です。<br>(Kyou wa isogashii kedo, ashita nara daijoubu desu.)<br>"I’m busy today, but I’ll be fine tomorrow."</p>
        </div>
        <div class="particle">
        <h3>でも (demo)</h3>
        <p><strong>Meaning:</strong> "But," "However"</p>
        <p><strong>Usage:</strong> Similar to けど, but often used in casual conversation or to give a soft contrast.</p>
        <p><strong>Example:</strong> ケーキでも食べましょうか。<br>(Keeki demo tabemashou ka.)<br>"Shall we eat cake or something?"</p>
        </div>
        <div class="particle">
        <h3>が (ga)</h3>
        <p><strong>Meaning:</strong> "But," "However," or used to indicate the subject of a sentence</p>
        <p><strong>Usage:</strong> Can show contrast or add information.</p>
        <p><strong>Example:</strong> 彼は英語が得意ですが、日本語は苦手です。<br>(Kare wa eigo ga tokui desu ga, nihongo wa nigate desu.)<br>"He is good at English, but he is bad at Japanese."</p>
        </div>
        <div class="particle">
        <h3>のに (noni)</h3>
        <p><strong>Meaning:</strong> "Even though," "Although"</p>
        <p><strong>Usage:</strong> Used to express a contrast between expectations and reality, or to show disappointment.</p>
        <p><strong>Example:</strong> 雨が降っているのに、出かけます。<br>(Ame ga futte iru noni, dekakemasu.)<br>"Even though it’s raining, I’m going out."</p>
        </div>
        <div class="particle">
        <h3>と (to)</h3>
        <p><strong>Meaning:</strong> "And," "With," "If"</p>
        <p><strong>Usage:</strong> Used to connect nouns or show conditional meaning (if).</p>
        <p><strong>Example:</strong> 友達と一緒に行きます。<br>(Tomodachi to issho ni ikimasu.)<br>"I will go with my friend."</p>
        </div>
        <div class="particle"></div>
        <h3>や (ya)</h3>
        <p><strong>Meaning:</strong> "And" (used for listing examples, similar to と but less exhaustive)</p>
        <p><strong>Usage:</strong> Used to list multiple items, usually in a non-exhaustive way.</p>
        <p><strong>Example:</strong> 果物や野菜を買いました。<br>(Kudamono ya yasai wo kaimashita.)<br>"I bought fruits and vegetables (among other things)."</p>
        </div>
        <div class="particle">
        <h3>から (kara)</h3>
        <p><strong>Meaning:</strong> "Because," "Since"</p>
        <p><strong>Usage:</strong> Indicates the reason for something or a cause-and-effect relationship.</p>
        <p><strong>Example:</strong> お腹が空いたから、食べましょう。<br>(Onaka ga suita kara, tabemashou.)<br>"Because I’m hungry, let’s eat."</p>
        </div>
        <div class="particle">
        <h3>ので (node)</h3>
        <p><strong>Meaning:</strong> "Because," "Since"</p>
        <p><strong>Usage:</strong> Similar to から but softer, often used in polite speech.</p>
        <p><strong>Example:</strong> 遅れたので、すみません。<br>(Okureta node, sumimasen.)<br>"Sorry, because I was late."</p>
        </div>
        <div class="particle">
        <h3>か (ka)</h3>
        <p><strong>Meaning:</strong> "Or," "Question marker"</p>
        <p><strong>Usage:</strong> Used for questions or to indicate alternatives between two items.</p>
        <p><strong>Example:</strong> コーヒーか紅茶が欲しいです。<br>(Koohii ka koucha ga hoshii desu.)<br>"I want coffee or tea."</p>
        </div>
        <div class="particle">
        <h3>へ (e)</h3>
        <p><strong>Meaning:</strong> "To" (directional particle)</p>
        <p><strong>Usage:</strong> Indicates the direction of an action.</p>
        <p><strong>Example:</strong> 学校へ行きます。<br>(Gakkou e ikimasu.)<br>"I’m going to school."</p>
        </div>
        <div class="particle">
        <h3>で (de)</h3>
        <p><strong>Meaning:</strong> "At," "In," "By" (used to indicate the location or means of action)</p>
        <p><strong>Usage:</strong> Indicates where an action takes place or how it’s done.</p>
        <p><strong>Example:</strong> 公園で遊びます。<br>(Kouen de asobimasu.)<br>"I play at the park."</p>
        </div>
        <div class="particle">
        <h3>とき (toki)</h3>
        <p><strong>Meaning:</strong> "When," "At the time of"</p>
        <p><strong>Usage:</strong> Used to indicate a time when something happens.</p>
        <p><strong>Example:</strong> 子供のとき、よく遊びました。<br>(Kodomo no toki, yoku asobimashita.)<br>"When I was a child, I played a lot."</p>
        </div>
        <div class="particle">
        <h3>より (yori)</h3>
        <p><strong>Meaning:</strong> "Than" (used for comparisons)</p>
        <p><strong>Usage:</strong> Used when comparing two things.</p>
        <p><strong>Example:</strong> 猫より犬が好きです。<br>(Neko yori inu ga suki desu.)<br>"I like dogs more than cats."</p>
        </div>
        <div class="particle"></div>
        <h3>とともに (to tomo ni)</h3>
        <p><strong>Meaning:</strong> "Together with"</p>
        <p><strong>Usage:</strong> Indicates that something happens alongside or together with something else.</p>
        <p><strong>Example:</strong> 親とともに旅行に行きます。<br>(Oya to tomo ni ryokou ni ikimasu.)<br>"I’m going on a trip with my parents."</p>
        </div>
        <div class="particle">
        <h3>の (no)</h3>
        <p><strong>Meaning:</strong> "Of," "Possession," "Noun modifier"</p>
        <p><strong>Usage:</strong> Indicates possession or connection between nouns.</p>
        <p><strong>Example:</strong> 私の本です。<br>(Watashi no hon desu.)<br>"It’s my book."</p>
        </div>
        <div class="particle">
        <h3>へん (hen)</h3>
        <p><strong>Meaning:</strong> "Area" or "Direction" (informally used in some expressions)</p>
        <p><strong>Usage:</strong> Sometimes used in casual speech to mean "area" or to indicate a direction (often used with verbs of movement).</p>
        <p><strong>Example:</strong> あの辺へ行こう。<br>(Ano hen e ikou.)<br>"Let’s go to that area."</p>
        </div>
        <div class="particle">
        <h3>ば (ba)</h3>
        <p><strong>Meaning:</strong> "If" (conditional particle)</p>
        <p><strong>Usage:</strong> Used to form conditional sentences, similar to "if" in English.</p>
        <p><strong>Example:</strong> 勉強すれば、テストに合格します。<br>(Benkyou sureba, tesuto ni goukaku shimasu.)<br>"If you study, you’ll pass the test."</p>
        </div>
        <div class="particle">
        <h3>まで (made)</h3>
        <p><strong>Meaning:</strong> "Until," "Up to"</p>
        <p><strong>Usage:</strong> Indicates the end point of an action or time.</p>
        <p><strong>Example:</strong> 夜まで働きます。<br>(Yoru made hatarakimasu.)<br>"I will work until the night."</p>
        </div>
        <div class="particle">
        <h3>と (to) - Conditional</h3>
        <p><strong>Meaning:</strong> "If" (for natural results or inevitable conditions)</p>
        <p><strong>Usage:</strong> Used in conditionals, especially for things that always happen.</p>
        <p><strong>Example:</strong> このボタンを押すと、ドアが開きます。<br>(Kono botan wo osu to, doa ga akimasu.)<br>"If you press this button, the door will open."</p>
        </div>
        <div class="particle">
        <h3>ながら (nagara)</h3>
        <p><strong>Meaning:</strong> "While," "During" (used to express two actions happening simultaneously)</p>
        <p><strong>Usage:</strong> Indicates two actions occurring at the same time.</p>
        <p><strong>Example:</strong> 音楽を聴きながら勉強します。<br>(Ongaku wo kikinagara benkyou shimasu.)<br>"I study while listening to music."</p>
        </div>
        <div class="particle">
        <h3>だけ (dake)</h3>
        <p><strong>Meaning:</strong> "Only," "Just"</p>
        <p><strong>Usage:</strong> Indicates that something is limited to only one thing.</p>
        <p><strong>Example:</strong> りんごだけ食べます。<br>(Ringo dake tabemasu.)<br>"I’ll only eat an apple."</p>
        </div>
        <div class="particle">
        <h3>から (kara) - From</h3>
        <p><strong>Meaning:</strong> "From" (starting point for time or place)</p>
        <p><strong>Usage:</strong> Used to indicate the starting point for time or location.</p>
        <p><strong>Example:</strong> 日本から来ました。<br>(Nihon kara kimashita.)<br>"I came from Japan."</p>
        </div>
        <div class="particle">
        <h3>と (to) - Quotation Marker</h3>
        <p><strong>Meaning:</strong> "That," used for direct or indirect speech</p>
        <p><strong>Usage:</strong> Used to mark what someone says or thinks.</p>
        <p><strong>Example:</strong> 彼は行かないと言いました。<br>(Kare wa ikanai to iimashita.)<br>"He said that he wouldn't go."</p>
        </div>
        <div class="particle">
        <h3>とも (tomo)</h3>
        <p><strong>Meaning:</strong> "Together with," "Even if"</p>
        <p><strong>Usage:</strong> Used in the sense of "together with" or "no matter what."</p>
        <p><strong>Example:</strong> 彼とともに旅行に行きます。<br>(Kare to tomo ni ryokou ni ikimasu.)<br>"I will travel together with him."</p>
        </div>
        <div class="particle">
        <h3>さえ (sae)</h3>
        <p><strong>Meaning:</strong> "Even," "Even if"</p>
        <p><strong>Usage:</strong> Used to indicate extremes or something unexpected.</p>
        <p><strong>Example:</strong> お金さえあれば、幸せです。<br>(Okane sae areba, shiawase desu.)<br>"I’d be happy if I had money, even."</p>
        </div>
        <div class="particle">
        <h3>すら (sura)</h3>
        <p><strong>Meaning:</strong> "Even" (in a more formal context)</p>
        <p><strong>Usage:</strong> Similar to さえ (sae), it emphasizes extremes.</p>
        <p><strong>Example:</strong> 彼は日本語すら話せません。<br>(Kare wa Nihongo sura hanasemasen.)<br>"He can't even speak Japanese."</p>
        </div>
        <div class="particle">
        <h3>の (no) - Question Marker</h3>
        <p><strong>Meaning:</strong> "Why," used for asking about reasons</p>
        <p><strong>Usage:</strong> Used at the end of a sentence to soften questions.</p>
        <p><strong>Example:</strong> どうして行かないの？<br>(Doushite ikanai no?)<br>"Why aren’t you going?"</p>
        </div>
        <div class="particle">
        <h3>よ (yo)</h3>
        <p><strong>Meaning:</strong> "You know," used for emphasis or assurance</p>
        <p><strong>Usage:</strong> Adds emphasis or a sense of assertiveness to statements.</p>
        <p><strong>Example:</strong> これ、すごいよ！<br>(Kore, sugoi yo!)<br>"This is amazing, you know!"</p>
        </div>
        <div class="particle">

        <p><strong>Usage:</strong> Used at the end of a sentence to seek agreement or confirmation.</p>
        <p><strong>Example:</strong> いい天気ですね。<br>(Ii tenki desu ne.)<br>"The weather is nice, isn’t it?"</p>
        </div>
        <div class="particle">

        <p><strong>Example:</strong> 本当にうまいよね。<br>(Hontou ni umai yo ne.)<br>"It’s really delicious, right?"</p>
        </div>

        </div>

        <h3>やら (yara)</h3>

        <p><strong>Example:</strong> 映画やらゲームやら、色々やってる。<br>(Eiga yara geemu yara, iroiro yatteru.)<br>"I’m doing various things like movies and games."</p>
        </div>
